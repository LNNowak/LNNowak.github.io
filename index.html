<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-US" ng-app="LNNowak">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography utilities</title>
    <base href="/" />
    <link type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link type="text/css" href="node_modules/angular-bootstrap-colorpicker/css/colorpicker.min.css" rel="stylesheet" />
    <!--<link type="text/css" href="dist/css/styles.min.css" rel="stylesheet" />-->

</head>
<body>
    <div class="page container" id="mainId" ng-controller="MainCtrl">
        <div class="row mainBox">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div class="row">
                    <!-- top panel -->
                    <div id="topPanel" ui-view="topPanel"></div>
                </div>

                <div class="row">
                    <!-- central panel -->
                    <div id="centralPanel" ui-view="centralPanel"></div>
                </div>

                <div class="row">
                    <!-- bottom panel-->
                    <div id="bottomPanel" ui-view="bottomPanel"></div>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>

    <script type="text/javascript" defer="" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" defer="" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" defer="" src="bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" defer="" src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script type="text/javascript" defer="" src="node_modules/angular-bootstrap-colorpicker/js/bootstrap-colorpicker-module.min.js"></script>
    <script type="text/javascript" defer="" src="dist/js/app.min.js"></script>
    <script type="text/javascript" defer="" src="dist/js/Commons/Commons.min.js"></script>
    <script type="text/javascript" defer="" src="dist/js/utils/colorBalance.min.js"></script>
    <script type="text/javascript" defer="" src="dist/js/utils/colorsConverter.min.js"></script>

    <script type="text/javascript" defer="">
        var stylesheet = document.createElement('link');
        stylesheet.href = 'dist/css/styles.min.css';
        stylesheet.rel = 'stylesheet';
        stylesheet.type = 'text/css';
        document.getElementsByTagName('head')[0].appendChild(stylesheet);
    </script>

</body>
</html>
