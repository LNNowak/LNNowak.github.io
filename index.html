<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-US" ng-app="LNNowak">
<head>
    <meta charset="UTF-8">
    <title>Photography utilities</title>
    <base href="/"/>
    <link type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div ng-controller="MainCtrl">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div class="row">
                    <!-- top panel -->
                    <div id="topPanel" ui-view="topPanel"></div>
                </div>

                <div class="row">
                    <!-- central panel -->
                    <div id="centralPanel" ui-view="centralPanel"></div>
                </div>

                <div class="row">
                    <!-- bottom panel-->
                    <div id="bottomPanel" ui-view="bottomPanel"></div>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>

    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="JavaScript/app.min.js"></script>
    <script type="text/javascript" src="JavaScript/utils/colorsBalance.min.js"></script>
</body>
</html>
