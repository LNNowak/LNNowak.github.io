<div ng-controller="ConverterCtrl">
    <div class="row">
        <div class="col-md-6">
            <label>RGB</label>
            <input class="form-control" colorpicker="rgb" type="text" ng-model="Colors.RGB"/>
            <label>Hex</label>
            <input class="form-control" colorpicker="hex" type="text" ng-model="Colors.HEX"/>
        </div>
        <div class="col-md-6">
            <div>{{Colors.RGB}}</div>
            <div>{{Colors.HEX}}</div>
        </div>
    </div>
</div>
